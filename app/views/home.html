<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CarnaStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../assets/styles/index.css">
  <script src="../assets/js/home.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="navbar">
        <div class="navbar__logo">
          <img src="../assets/images/logo.svg" alt="logo">
        </div>
  
        <div class="navbar__title">
          Venha ser felix no carnaval!
        </div>
      </div>    
    </div>
  </header>

  <section class="banner">
    <img src="../assets/images/particles-top.svg" alt="particles-top" class="banner__particles-top">
    <img src="../assets/images/particles-bottom.svg" alt="particles-bottom" class="banner__particles-bottom">

    <div class="banner__content">
      <div class="banner__title">
        Ainda dá tempo de <strong>ser felix</strong>
      </div>
  
      <div class="banner__sub-title">
        Fantasias premiun por <span class="banner__price banner__price--color-orange"><strong>$100,00</strong></span>
      </div>
      
      <div class="banner__button">
        <a href="#" class="button">
          Comprar agora
        </a>
      </div>
    </div>
  </section>

  <section class="products">
    <div class="products__title">
      Se você comprar eu te dou um <span class="products__title--color-orange"><strong>beijo</strong> (só se quixer)</span> 
    </div>

    <div class="container products__container">
      <div class="card">
        <img src="../../layout/images/fantasia-01.png" alt="fantasia-01" class="card__image">

        <div class="card__price">
          De R$ 200 por <span class="card__price--color-orange"><strong>&nbsp;R$ 100</strong></span>
          
          <a href="#" class="button card__button">Mais detalhes</a>
        </div>
      </div>

      <div class="card">
        <img src="../../layout/images/fantasia-02.png" alt="fantasia-02" class="card__image">

        <div class="card__price">
          De R$ 200 por <span class="card__price--color-orange"><strong>&nbsp;R$ 100</strong></span>
        
          <a href="#" class="button card__button">Mais detalhes</a>
        </div>
      </div>

      <div class="card">
        <img src="../../layout/images/fantasia-03.png" alt="fantasia-03" class="card__image">

        <div class="card__price">
          De R$ 200 por <span class="card__price--color-orange"><strong>&nbsp;R$ 100</strong></span>
        
          <a href="#" class="button card__button">Mais detalhes</a>
        </div>
      </div>

      <div class="card">
        <img src="../../layout/images/fantasia-03.png" alt="fantasia-03" class="card__image">
        
        <div class="card__price">
          De R$ 200 por <span class="card__price--color-orange"><strong>&nbsp;R$ 100</strong></span>
        
          <a href="#" class="button card__button">Mais detalhes</a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
